<div class="max-w-md mx-auto mt-8 p-4 bg-white rounded-lg shadow-lg">
  <label for="username" class="block text-sm font-semibold text-gray-600">Usuario:</label>
  <input type="text" id="username" [(ngModel)]="user.username" class="w-full mt-2 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />

  <label for="password" class="block mt-4 text-sm font-semibold text-gray-600">Contraseña:</label>
  <input type="password" id="password" [(ngModel)]="user.password" class="w-full mt-2 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />

  <button (click)="login()" class="w-full mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none">Iniciar Sesión</button>
</div>
